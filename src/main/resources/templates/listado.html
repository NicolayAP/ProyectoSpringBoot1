<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Libros</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSVVjptuuXHZqYKIplX20I8JtjH-spVx_uxg&s" alt="logo" width="30" height="24"> Biblioteca Uptc
        </a>
        <form th:action="@{/buscar}" class="d-flex">
            <input name="consulta" class="form-control me-2" type="search" th:value="${param.consulta}" placeholder="Buscar..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-end mb-4">
            <a th:href="@{/libros/crear}" class="btn btn-outline-success">Crear Libro</a>
        </div>
    </div>

    <div class="row">
        <div th:each="libro : ${libros}" class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <img th:src="${libro.imagenUrl}" class="card-img-top" alt="Imagen del libro">
                <div class="card-body">
                    <h5 class="card-title" th:text="${libro.nombre}">Título</h5>

                    <p>
                        <a th:if="${libro.editorial != null}"
                           th:href="@{/librosPorEditorial(idEditorial=${libro.editorial.id})}"
                           class="badge bg-warning text-dark"
                           th:text="${libro.editorial.nombre}">
                        </a>
                        <span th:if="${libro.editorial == null}" class="badge bg-secondary">Sin editorial</span>
                    </p>

                    <p class="card-text" th:text="${libro.descripcion}">Descripción</p>
                    <a th:href="@{/libros/detalle/{id}(id=${libro.id})}" class="btn btn-primary">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
