<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Libro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>Nuevo Libro</h1>

            <form method="POST" th:action="@{/libros/guardar}" th:object="${libro}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del Libro">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="imagenUrl" class="form-label">URL de la imagen</label>
                    <input type="text" class="form-control" id="imagenUrl" th:field="*{imagenUrl}" placeholder="URL de la imagen">
                </div>

                <div class="mb-3">
                    <label for="editorial" class="form-label">Editorial</label>
                    <select id="editorial" class="form-control" th:field="*{editorial.id}">
                        <option value="">-- Seleccione una editorial --</option>
                        <option th:each="ed : ${editoriales}" th:value="${ed.id}" th:text="${ed.nombre}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
